<div id='console-container'>
    <div class='container'>
        <!-- <ng-container *ngFor='let text of logs'> -->
            <div id='userConsole'>
                <!-- <p class='normalText line'  *ngFor='let splittedText of text.split("\n")' >{{splittedText}}</p> -->
            </div>
        <!-- </ng-container> -->
    </div>
    <form id='toggleClearConsole' title="Check to clear console every time the flowchart is executed.">
        <div class='div--chbox'>
            <div class='chbox-text'>Clear Console</div> 
            <input id='consoleClearCheck' 
            name='consoleClearCheck' 
            type="checkbox" 
            [ngModel]='consoleClearCheck' 
            (ngModelChange)='toggleConsoleClear()'>
            <label for='consoleClearCheck'></label>
        </div>
    </form>
    <button class='btn' id="console_viewer_help_button" mat-icon-button (click)="openViewerHelp()" title="Help"><mat-icon svgIcon='icon_help'></mat-icon></button>
    <button id="clearConsole"
        mat-icon-button
        (click)="clearConsole()"
        title='Clear Console'>
        <mat-icon svgIcon='icon_block'></mat-icon>
    </button> 
</div>
